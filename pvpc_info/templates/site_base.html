{% load i18n %}
{% load staticfiles %}

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<!-- jQuery -->
		<script
			src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js">
		</script>
		<!-- Bootstrap javascript -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

		{% block extrahead %}{% endblock %}
	</head>
	<body>
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse"
					data-target=".navbar-responsive-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'prices_home' %}">PVPC</a>
			</div>
			<div style="height: 1px;" class="navbar-collapse
				navbar-responsive-collapse collapse">
				<ul class="nav navbar-nav">
				</ul>
			</div>
		</div>
		
		<div class="container-fluid">


		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-dismissable alert-{{ message.tags }}">
    		<button type="button" class="close" data-dismiss="alert">Ã—</button>
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}

		{% block content %}{% endblock %}
		</div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</body>
</html>
